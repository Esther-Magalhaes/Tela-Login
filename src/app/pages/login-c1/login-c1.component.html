<div class="login-wrapper">
  <!-- LADO DA IMAGEM -->
  <div class="image-side">
    <img src="https://img.freepik.com/fotos-gratis/vacas-pastando-na-natureza_23-2150454976.jpg" alt="Rural">
  </div>

  <!-- LADO DO LOGIN -->
  <div class="login-form">
    <mat-card class="login-card">
      <p>Entrar</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width" for="emailInput">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            id="emailInput"
            type="email" 
            required 
            email
            formControlName="email">
        </mat-form-field>

        <!-- Senha -->
        <mat-form-field appearance="outline" class="full-width" for="passwordInput">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            id="passwordInput"
            type="password" 
            required
            formControlName="password">
        </mat-form-field>

       <!-- BotÃ£o de entrar -->
       <button class="button" type="submit" (click)="login()" [disabled]="loginForm.invalid">
         Entrar
       </button>


       <!-- BotÃ£o de checkbox/marcar -->
        <div class="checkbox-container">
          <input type="checkbox" id="manterConectado" name="manterConectado"> 
          <label for="manterConectado">Manter-me conectado</label>
        </div>

      </form>
    </mat-card>
  </div>
</div>
